name: Build and deploy React app to Azure Web App - scandiwhispers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: List files to verify build
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "Contents of build folder:"
          ls -la build

      - name: Upload build folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      - name: List downloaded files
        run: |
          echo "Root directory:"
          ls -la
          echo "Build folder contents:"
          ls -la build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_06B94BFD385D465BA3E70F52094FA046 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FB163665FDEE430E98B333386F1CA896 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C0F06D079CF24E1EAE2C5D8009A77DC2 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'scandiwhispers'
          slot-name: 'Production'
          package: build
